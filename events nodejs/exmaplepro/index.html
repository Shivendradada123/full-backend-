<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List | Node.js Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 30px;
    }
    h1 {
      color: #31708f;
      margin-bottom: 20px;
    }
    ul#user-list {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #ccc;
      list-style: none;
      padding: 20px 30px;
      max-width: 440px;
      margin: 0;
    } 
    ul#user-list li {
      font-size: 18px;
      margin-bottom: 12px;
      color: #333;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
    ul#user-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>User List enter</h1>
  <ul id="user-list">
    
  </ul>
  <script src="script.js"></script>
  <script src="server.js"></script>
</body>
</html>
